<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/css/uikit.min.css" />
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="./auth.js"></script>
    <title>What's for Dinner?</title>
</head>

<body>
    <nav class="uk-navbar">
        <a href="#" class="uk-navbar-brand">What's For Dinner</a>
        <!--should return user to home page/index file-->
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                <li><a href="preferences.html">Preferences</a></li>
                <!--this will open the modal-->
                <li><a href="log-in.html">Log-in</a>
            </ul>
        </div>
    </nav>


    <div id="firebaseui-auth-container">
        <!-- This is where the Login ui will load -->
    </div>

    <div>
        <!--content to be moved into modal-->
        <h1 class="uk-modal-title"> Select Your Dietary Preferences</h1>
        <p>What proteins do you eat?</p>
        <!-- chicken, pork, tofu/soy, beef, these answers need to be what is available in edmam -->
        <p>Select Any Dietary Restrictions:</p>
        <!--health label or key-->
        <input class="uk-checkbox" type="checkbox"> <label>vegan</label>
        <input class="uk-checkbox" type="checkbox"> <label>vegetarian</label>
        <input class="uk-checkbox" type="checkbox"> <label>paleo</label>
        <input class="uk-checkbox" type="checkbox"> <label>dairy-free</label>
        <input class="uk-checkbox" type="checkbox"> <label>gluten-free</label>
        <input class="uk-checkbox" type="checkbox"> <label>fat-free</label>
        <input class="uk-checkbox" type="checkbox"> <label>low-sugar</label>
        <input class="uk-checkbox" type="checkbox"> <label>egg-free</label>
        <input class="uk-checkbox" type="checkbox"> <label>peanut-free</label>
        <input class="uk-checkbox" type="checkbox"> <label>soy-free</label>
        <input class="uk-checkbox" type="checkbox"> <label>shellfish-free</label>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/js/uikit.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
