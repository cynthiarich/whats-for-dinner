<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/css/uikit.min.css" />
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="./auth.js"></script>
    <title>What's for Dinner?</title>
</head>

<body>
    <nav class="uk-navbar">
        <a href="#" class="uk-navbar-brand">What's For Dinner</a>
        <!--should return user to home page/index file-->
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                <li><a href="preferences.html">Preferences</a></li>
                <!--this will open the modal-->
                <li><a href="log-in.html">Log-in</a>
            </ul>
        </div>
    </nav>


    <div id="firebaseui-auth-container">
        <!-- This is where the Login ui will load, have two buttons on this card -->
    </div>

    <div class="uk-card">
        <div class="uk-card uk-flex">
            <h1 class="uk-card-title">Put date information here</h1>
            <button class="uk-button uk-button-primary">Update my Menu</button>
        </div>

        <!-- replace card w/ 2 card inside OR divider below using for loop, one for each day -->
        <div class="uk-card uk-flex">
            <!-- This is the div when menu information will be entered - 2 cards-->

            <!-- first card with day and date-->
            <div class="uk-card uk-card-danger"> Monday
                <hr class="uk-divider-horizontal">
                <p>More stuff goes here</p>
            </div>
            <!-- second card with recipe name, ingredients, favorite, and refresh button -->
            <div class="uk-card uk-card-default uk-margin-left">Recipe</div>

        </div>

    </div>

    <div class="modal">
        <!--content to be moved into modal-->
        <h1 class="uk-modal-title"> Select Your Dietary Preferences</h1>
        <!-- edmam yield key-->
        <input class="uk-input" type="text" placeholder="How many people are eating? ">
        <p class="protein">What proteins do you eat?</p>
        <!-- edmamd general ingredient search -->
        <p class="preference">Select Any Dietary Restrictions:</p>
        <!--health label or key-->
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/js/uikit.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
